<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>BJJ Logging</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Técnicas Aprendidas de Brazilian Jiu-Jitsu</h2>
        </div>
        <div class="banner">
            <img src="./img/positions.jpg" alt="y">
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <p>Adicione uma nova técnica ao banco de dados.</p>
    <section class="newItem">
        <input type="text" id="newTecnica" placeholder="Adicionar nova tecnica:">
        <input type="text" id="newDescricao" placeholder="Descricao:">
        <input type="text" id="newNivel" placeholder="Nivel:">
        <input type="text" id="newVideo" placeholder="Video:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <p>Lista de técnicas adicionadas.</p>
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Nivel</th>
                <th>Video</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
